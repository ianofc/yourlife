{% extends 'social/layout/base.html' %}
{% block content %}
<div class="pb-20">
    <div class="p-4 mb-4 bg-white shadow-sm">
        <a href="{% url 'yourlife_social:meu_perfil' %}" class="flex items-center gap-3">
            <div class="w-12 h-12 overflow-hidden bg-gray-200 rounded-full">
                {% if request.user.foto %}
                    <img src="{{ request.user.foto.url }}" class="object-cover w-full h-full">
                {% else %}
                    <div class="flex items-center justify-center w-full h-full font-bold text-white bg-blue-600">{{ request.user.username|slice:":1" }}</div>
                {% endif %}
            </div>
            <div>
                <h2 class="text-lg font-bold">{{ request.user.first_name }}</h2>
                <p class="text-sm text-gray-500">Ver seu perfil</p>
            </div>
        </a>
    </div>

    <div class="grid grid-cols-2 gap-3 px-4 mb-6">
        <a href="{% url 'yourlife_social:friends_list' %}" class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg shadow-sm">
            <i class="text-2xl text-blue-500 fa-solid fa-user-group"></i>
            <span class="text-sm font-semibold">Amigos</span>
        </a>
        <a href="{% url 'yourlife_social:groups_list' %}" class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg shadow-sm">
            <i class="text-2xl text-blue-500 fa-solid fa-users"></i>
            <span class="text-sm font-semibold">Grupos</span>
        </a>
        <a href="{% url 'yourlife_social:events_list' %}" class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg shadow-sm">
            <i class="text-2xl text-blue-500 fa-solid fa-calendar"></i>
            <span class="text-sm font-semibold">Eventos</span>
        </a>
        <a href="{% url 'yourlife_social:reels' %}" class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg shadow-sm">
            <i class="text-2xl text-blue-500 fa-solid fa-clapperboard"></i>
            <span class="text-sm font-semibold">Reels</span>
        </a>
    </div>

    <div class="px-4 space-y-2">
        <button class="w-full py-3 font-bold text-gray-800 bg-gray-200 rounded-lg">Configurações</button>
        <a href="{% url 'yourlife_social:logout' %}" class="block w-full py-3 font-bold text-center text-red-600 bg-red-100 rounded-lg">Sair</a>
    </div>
</div>
{% endblock %}
