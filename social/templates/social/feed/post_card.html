
<article 
    class="relative mb-8 group break-inside-avoid" 
    x-data="{ liked: false, likesCount: {{ post.likes.count|default:0 }}, showMenu: false }"
>
    <div class="glass-deep rounded-[2.5rem] p-6 shadow-[0_4px_20px_rgb(0,0,0,0.02)] border border-white/60 hover:shadow-[0_10px_40px_rgb(0,0,0,0.06)] transition-all duration-500">
        
        <div class="flex items-start justify-between mb-5">
            <div class="flex items-center gap-4">
                <a href="{% if post.author.username %}{% url 'yourlife_social:profile_detail' post.author.username %}{% else %}#{% endif %}" class="relative cursor-pointer group/avatar">
                    <div class="absolute inset-0 transition-opacity opacity-0 bg-violet-500 rounded-2xl rotate-3 group-hover/avatar:opacity-20"></div>
                    <img src="{{ post.author.profile_image.url }}" class="relative z-10 object-cover border shadow-sm w-14 h-14 rounded-2xl border-white/50">
                </a>
                
                <div class="flex flex-col">
                    <a href="{% if post.author.username %}{% url 'yourlife_social:profile_detail' post.author.username %}{% else %}#{% endif %}" class="text-lg font-bold leading-tight transition-colors text-slate-800 hover:text-violet-600">
                        {{ post.author.get_full_name }}
                    </a>
                    <span class="text-xs font-semibold text-slate-400 mt-0.5 flex items-center gap-1">
                        {{ post.created_at|timesince }} atrás • <span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px]">Público</span>
                    </span>
                </div>
            </div>

            <button class="flex items-center justify-center w-10 h-10 transition-colors rounded-xl text-slate-400 hover:bg-slate-100 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
            </button>
        </div>

        <div class="px-1 mb-5">
            <p class="text-slate-700 leading-relaxed font-medium text-[15px]">
                {{ post.content|linebreaksbr }}
            </p>
        </div>

        {% if post.image %}
        <div class="mb-6 rounded-[2rem] overflow-hidden shadow-sm border border-white/50 relative group/image">
            <div class="absolute inset-0 z-10 transition-colors duration-500 bg-black/0 group-hover/image:bg-black/5"></div>
            <img src="{{ post.image.url }}" class="w-full h-auto object-cover transform group-hover/image:scale-[1.01] transition-transform duration-700">
        </div>
        {% endif %}

        <div class="flex items-center justify-between pt-4 border-t border-slate-100/50">
            
            <button 
                @click="liked = !liked; likesCount += liked ? 1 : -1" 
                class="group/btn flex items-center gap-2 px-4 py-2.5 rounded-2xl transition-all duration-300"
                :class="liked ? 'bg-rose-50/80 ring-1 ring-rose-200' : 'hover:bg-slate-50'"
            >
                <div class="relative">
                    <svg x-show="liked" class="absolute top-0 left-0 w-7 h-7 text-rose-500 animate-like drop-shadow-sm" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <svg x-show="!liked" class="transition-colors w-7 h-7 text-slate-400 group-hover/btn:text-rose-500" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </div>
                <span 
                    class="text-sm font-bold" 
                    :class="liked ? 'text-rose-600' : 'text-slate-500 group-hover/btn:text-rose-500'"
                    x-text="likesCount > 0 ? likesCount : 'Curtir'">
                </span>
            </button>

            <button class="group/btn flex items-center gap-2 px-4 py-2.5 rounded-2xl hover:bg-violet-50 transition-all duration-300">
                <svg class="transition-colors transform w-7 h-7 text-slate-400 group-hover/btn:text-violet-600 group-hover/btn:-rotate-12" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <span class="text-sm font-bold text-slate-500 group-hover/btn:text-violet-600">Comentar</span>
            </button>

            <button class="group/btn flex items-center gap-2 px-4 py-2.5 rounded-2xl hover:bg-cyan-50 transition-all duration-300">
                <svg class="transition-colors w-7 h-7 text-slate-400 group-hover/btn:text-cyan-600" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
            </button>
        </div>
    </div>
</article>
