{% extends 'social/layout/base.html' %}
{% block content %}
<div class="max-w-2xl p-6 mx-auto mt-4 bg-white rounded-lg shadow">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Editar Perfil</h1>
        <a href="{% url 'yourlife_social:meu_perfil' %}" class="text-blue-600 hover:underline">Voltar</a>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div class="flex items-center gap-4">
            <div class="w-20 h-20 overflow-hidden bg-gray-200 rounded-full">
                {% if request.user.foto %}
                    <img src="{{ request.user.foto.url }}" class="object-cover w-full h-full">
                {% else %}
                    <div class="flex items-center justify-center w-full h-full text-gray-400"><i class="text-2xl fa-solid fa-user"></i></div>
                {% endif %}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Foto de Perfil</label>
                <input type="file" name="foto" class="block w-full mt-1 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" name="first_name" value="{{ request.user.first_name }}" class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Sobrenome</label>
            <input type="text" name="last_name" value="{{ request.user.last_name }}" class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea name="bio" rows="3" class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50">{{ request.user.bio }}</textarea>
            <p class="mt-1 text-xs text-gray-500">Escreva um pouco sobre você.</p>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t">
            <a href="{% url 'yourlife_social:meu_perfil' %}" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Cancelar</a>
            <button type="submit" class="px-6 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
