
<div class="w-full">
    
    <div class="mb-8 overflow-hidden">
        <div class="flex gap-4 pb-2 overflow-x-auto no-scrollbar" style="mask-image: linear-gradient(to right, black 85%, transparent 100%);">
            
            <div class="relative flex-shrink-0 w-24 h-40 overflow-hidden shadow-sm cursor-pointer rounded-2xl group">
                <img src="{{ request.user.profile_image.url }}" class="object-cover w-full h-full transition-transform duration-500 opacity-90 group-hover:scale-110">
                <div class="absolute inset-0 flex flex-col items-center justify-end pb-3 bg-black/30">
                    <div class="flex items-center justify-center w-8 h-8 mb-1 transition-transform bg-white rounded-full shadow-lg text-violet-600 group-hover:scale-110">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                    </div>
                    <span class="text-white text-[10px] font-bold">Story</span>
                </div>
            </div>

            {% for i in "12345" %}
            <div class="relative flex-shrink-0 w-24 h-40 overflow-hidden transition-all shadow-sm cursor-pointer rounded-2xl group hover:shadow-md">
                <img src="https://picsum.photos/150/250?random={{ forloop.counter }}" class="object-cover w-full h-full transition-transform duration-700 transform group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <span class="absolute bottom-2 left-2 text-white text-[10px] font-bold truncate w-20">Amigo {{ forloop.counter }}</span>
                <div class="absolute top-2 left-2 w-8 h-8 rounded-full border-2 border-violet-500 p-0.5 bg-white">
                    <img src="https://i.pravatar.cc/150?u={{ forloop.counter }}" class="object-cover w-full h-full rounded-full">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="bg-white/70 backdrop-blur-xl rounded-[2rem] p-4 shadow-sm border border-white/60 mb-8">
        <div class="flex items-center gap-4">
            <a href="{% if request.user.username %}{% url 'yourlife_social:profile_detail' request.user.username %}{% else %}#{% endif %}">
                <img src="{{ request.user.profile_image.url }}" class="object-cover w-12 h-12 transition-transform rounded-2xl hover:rotate-2">
            </a>
            <button class="flex-1 text-left bg-slate-50 hover:bg-white text-slate-400 text-sm px-6 py-3.5 rounded-2xl transition-all border border-transparent hover:border-violet-100 hover:shadow-inner">
                No que você está pensando?
            </button>
        </div>
        <div class="flex items-center justify-between px-2 mt-3">
            <div class="flex gap-4">
                <button class="flex items-center gap-2 text-xs font-bold transition-colors text-slate-500 hover:text-violet-600">
                    <svg class="w-5 h-5 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Mídia
                </button>
                <button class="flex items-center gap-2 text-xs font-bold transition-colors text-slate-500 hover:text-pink-600">
                    <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Sentimento
                </button>
            </div>
            <div class="flex items-center justify-center w-8 h-8 text-white transition-transform rounded-full shadow-lg cursor-pointer bg-violet-600 shadow-violet-200 hover:scale-110">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
            </div>
        </div>
    </div>

    <div class="flex flex-col gap-6">
        {% for post in posts %}
            {% include 'social/feed/post_card.html' %}
        {% empty %}
            <div class="p-10 text-center border border-dashed bg-white/50 rounded-3xl border-slate-300">
                <p class="font-medium text-slate-400">Nenhum post encontrado.</p>
            </div>
        {% endfor %}
    </div>
</div>
